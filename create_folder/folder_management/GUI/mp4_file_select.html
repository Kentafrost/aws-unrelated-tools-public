<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select files with specific tags</title>
</head>

<body>
    <h3>🎬 MP4 File Manager</h3>
    
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
            <label for="tag-item" style="font-weight: bold;">🏷️ タグを選択:</label>
            <select id="tag-item" name="tag" style="padding: 5px 10px; border-radius: 4px; border: 1px solid #ccc;">
                <option value="">🗂️ すべてのファイル (All Files)</option>
                <!-- 動的タグはJavaScriptで追加されます -->
            </select>

            <input type="text" id="search-input" placeholder="🔍 ファイル名で検索..." style="padding: 5px 10px; border-radius: 4px; border: 1px solid #ccc; flex-grow: 1; min-width: 200px;">

            <button onclick="selectfolder()" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                📁 フォルダを選択
            </button>

            <button onclick="refreshData()" style="padding: 8px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                🔄 データを再読込
            </button>

            <button onclick="json_tag_selection()" style="padding: 8px 15px; background-color: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;" title="JSONデータから最新のタグを読み込み">
                🏷️ タグ更新
            </button>

            <button onclick="debugEnvironment()" style="padding: 8px 15px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;" title="環境とファイルの詳細情報を表示">
                🐛 デバッグ
            </button>

            <button onclick="checkFileExistence()" style="padding: 8px 15px; background-color: #ffc107; color: black; border: none; border-radius: 4px; cursor: pointer;" title="JSONファイルの存在を確認">
                📄 ファイル確認
            </button>
        </div>
    </div>

    <div id="selected-folder-path" style="margin: 10px 0; padding: 10px; background-color: #f9f9f9; border-radius: 4px; min-height: 20px;">
        選択されたフォルダがここに表示されます (Selected folder will be displayed here)
    </div>

    <br>
        <div id="file-list" style="border: 1px solid #ddd; padding: 10px; max-height: 400px; overflow-y: auto;">
            データを読み込み中... (Loading data...)
        </div>
    <br>

    <script src="javascript/retrieve_folder_data.js"></script>
    <script src="javascript/folder_name_to_json.js"></script>
    
    <script>
        // ページ読み込み時に自動でJSONデータ読み込み、全データを表示 (Auto-load JSON data and display all data on page load)
        window.addEventListener('load', function() {
            json_data_list();
            initializeEventListeners();
            json_tag_selection();
            file_data_to_json();
        });
    </script>

</body>
</html>
